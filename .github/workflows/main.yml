name: Build APK

on:
  push:
    branches:
      - main  # تأكد إنو اسم الفرع عندك main مو master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17' # مناسبة لنسخة فلاتر تبعك

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10.0' # النسخة اللي طلبتها بمشروعك

      - name: Get dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: pomodoro-app-debug
          path: build/app/outputs/flutter-apk/app-debug.apk